<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>X&O Game</title>
</head>

<body>
    <div class="block">
        <div class="Info">
            <div id="play">PLAY</div>
            <button id="restart" onclick="reload()")>RESTART</button>
            <div class="score">
                <div id="scoreX"></div>
                <div id="result"></div>
                <div id="score0"></div>
            </div>
        </div>
        <div class="buttons">
            <div id="button1" onclick="addAction(1)"></div>
            <div id="button2" onclick="addAction(2)"></div>
            <div id="button3" onclick="addAction(3)"></div>
            <div id="button4" onclick="addAction(4)"></div>
            <div id="button5" onclick="addAction(5)"></div>
            <div id="button6" onclick="addAction(6)"></div>
            <div id="button7" onclick="addAction(7)"></div>
            <div id="button8" onclick="addAction(8)"></div>
            <div id="button9" onclick="addAction(9)"></div>
        </div>


    </div>

    <script src="./app.js"></script>
</body>

</html>
